name: nexus_auth_flutter
description: Application d'authentification moderne avec Firebase
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.7.0
  firebase_auth: ^5.4.0
  google_sign_in: ^6.1.5
  provider: ^6.1.1
  flutter_svg: ^2.0.10
  lottie: ^3.1.0
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  flutter_hooks: ^0.20.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/